name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-asyncio pytest-cov black flake8 mypy
        pip install -e ".[dev,test,validation]"
    - name: Lint with flake8
      run: |
        flake8 arc/ --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Type check with mypy
      run: |
        mypy arc/
    - name: Test with pytest
      run: |
        pytest --cov=arc tests/
    - name: Check formatting with black
      run: |
        black --check arc/ tests/